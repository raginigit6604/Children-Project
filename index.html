<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><u>Addition Practice</u></h1>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <p id="result"></p>
            <button onclick="checkAnswer()" id="submit1">Submit</button>
        </div>
        <button onclick="nextQuestion()" id="submit2">Next Question</button>
        <button onclick="exitPractice()" id="submit3">Exit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
